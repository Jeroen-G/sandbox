name: "Main"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.3

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: âœ… Run linter
        run: bun lint

      - name: ğŸ‘©â€âš•ï¸ Run doctor
        run: bun doctor

